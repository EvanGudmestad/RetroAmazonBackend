<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header>
            <img src="images/rankenLogo.jpg" alt="Ranken Logo " >
        </header>
        <main>
            <h1>This is my User Registration Page</h1>
            <form action="/api/users/add" method="post">
                <div>
                    <label for="txtFullName" class="form-label">Enter Your Full Name</label>
                    <input type="text" name="fullName" id="txtFullName" class="form-control">
                </div>
                <div>
                    <label for="txtEmail" class="form-label">Enter Email:</label>
                    <input type="email" name="email" id="txtEmail" class="form-control">
                </div>
                <div>
                    <label for="txtPassword" class="form-label">Enter Password:</label>
                    <input type="password" name="password" id="txtPassword" class="form-control">
                </div>
                <div>
                    <button type="submit" value="Register User" class="btn btn-primary">Register User</button>
                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
  </div>
</body>

</html>
